    <!-- ç²’å­æ•ˆæœè„šæœ¬ -->
    <script>
        // åˆ›å»ºèƒŒæ™¯ç²’å­æ•ˆæœ
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;
            const particles = [];
            
            // è®°å½•é¼ æ ‡ä½ç½®
            let mouseX = 0;
            let mouseY = 0;
            
            // ç›‘å¬é¼ æ ‡ç§»åŠ¨
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // åˆ›å»ºç²’å­
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // éšæœºç²’å­å¤§å°
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // éšæœºç²’å­ä½ç½®
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                
                // éšæœºç²’å­é¢œè‰²
                const colors = [
                    'rgba(0, 200, 255, 0.7)',  // è“è‰²
                    'rgba(128, 0, 255, 0.7)',  // ç´«è‰²
                    'rgba(0, 255, 200, 0.7)',  // é’è‰²
                    'rgba(255, 0, 128, 0.7)'   // ç²‰è‰²
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                // æ·»åŠ ç²’å­åˆ°å®¹å™¨
                particlesContainer.appendChild(particle);
                
                // å­˜å‚¨ç²’å­ä¿¡æ¯
                particles.push({
                    element: particle,
                    x: posX,
                    y: posY,
                    originalX: posX,
                    originalY: posY,
                    size: size,
                    speed: Math.random() * 0.05 + 0.01,
                    angle: Math.random() * Math.PI * 2,
                    // ç²’å­è‡ªèº«è¿åŠ¨è½¨è¿¹å‚æ•°
                    orbitRadius: Math.random() * 50 + 10,
                    orbitSpeed: Math.random() * 0.02 + 0.005,
                    orbitAngle: Math.random() * Math.PI * 2,
                    // ç²’å­é€æ˜åº¦å˜åŒ–
                    opacity: Math.random() * 0.5 + 0.3,
                    opacitySpeed: Math.random() * 0.02 + 0.01,
                    opacityAngle: Math.random() * Math.PI * 2
                });
            }
            
            // ç²’å­åŠ¨ç”»å¾ªç¯
            function animateParticles() {
                particles.forEach(particle => {
                    // æ›´æ–°ç²’å­è½¨é“è§’åº¦
                    particle.orbitAngle += particle.orbitSpeed;
                    
                    // è®¡ç®—è½¨é“åç§»
                    const orbitX = Math.cos(particle.orbitAngle) * particle.orbitRadius;
                    const orbitY = Math.sin(particle.orbitAngle) * particle.orbitRadius;
                    
                    // ç²’å­ç›®æ ‡ä½ç½®ï¼ˆè½¨é“ä½ç½®ï¼‰
                    let targetX = particle.originalX + orbitX;
                    let targetY = particle.originalY + orbitY;
                    
                    // è®¡ç®—ç²’å­ä¸é¼ æ ‡çš„è·ç¦»
                    const dx = particle.x - mouseX;
                    const dy = particle.y - mouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // å¦‚æœé¼ æ ‡é è¿‘ç²’å­ï¼Œåˆ™äº§ç”Ÿæ’æ–¥æ•ˆæœ
                    if (distance < 150) {
                        const force = (150 - distance) / 50;
                        const angle = Math.atan2(dy, dx);
                        
                        targetX += Math.cos(angle) * force * 20;
                        targetY += Math.sin(angle) * force * 20;
                    }
                    
                    // å¹³æ»‘ç§»åŠ¨åˆ°ç›®æ ‡ä½ç½®
                    particle.x += (targetX - particle.x) * particle.speed;
                    particle.y += (targetY - particle.y) * particle.speed;
                    
                    // æ›´æ–°ç²’å­é€æ˜åº¦ï¼ˆå‘¼å¸æ•ˆæœï¼‰
                    particle.opacityAngle += particle.opacitySpeed;
                    const currentOpacity = 0.3 + Math.abs(Math.sin(particle.opacityAngle)) * 0.7;
                    particle.element.style.opacity = currentOpacity;
                    
                    // æ›´æ–°ç²’å­ä½ç½®
                    particle.element.style.left = `${particle.x}px`;
                    particle.element.style.top = `${particle.y}px`;
                });
                
                requestAnimationFrame(animateParticles);
            }
            
            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animateParticles();
        });
    </script>
