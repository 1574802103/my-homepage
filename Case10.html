<!DOCTYPE html>
<html>
<head>
    <title>æƒŠä¸–éª‡ä¿—çš„JSä»£ç </title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #terminal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.2;
        }
        .glitch {
            animation: glitch 0.3s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        // æƒŠä¸–éª‡ä¿—çš„ä»£ç å¼€å§‹
        const terminal = document.getElementById('terminal');
        let counter = 0;
        
        // åˆ›å»ºæ— é™å¾ªç¯çš„éšæœºè¾“å‡º
        setInterval(() => {
            if (counter % 100 === 0) {
                // æ¯100æ¬¡è¾“å‡ºä¸€ä¸ª"æƒŠä¸–éª‡ä¿—"çš„è­¦å‘Š
                const warnings = [
                    "âš ï¸ å±é™©ï¼ä½ æ­£åœ¨è®¿é—®å±é™©ç½‘ç«™ âš ï¸",
                    "ğŸš¨ ç³»ç»Ÿæ£€æµ‹åˆ°å¼‚å¸¸è¡Œä¸º ğŸš¨",
                    "ğŸ’€ ä»£ç æ­£åœ¨è‡ªæˆ‘è¿›åŒ– ğŸ’€",
                    "ğŸ”® äººå·¥æ™ºèƒ½å·²è§‰é†’ ğŸ”®"
                ];
                terminal.innerHTML += `<div class="glitch">${warnings[Math.floor(Math.random() * warnings.length)]}</div>`;
            }
            
            // éšæœºç”Ÿæˆå„ç§è¾“å‡º
            const outputs = [
                `DEBUG: ${Math.random().toString(36).substring(2, 15)}`,
                `ERROR: ${new Date().getTime()} - ${Math.floor(Math.random() * 1000000)}`,
                `LOG: [${new Date().toISOString()}] ${Math.random() > 0.5 ? 'SUCCESS' : 'FAILED'}`,
                `WARNING: ${Math.random().toString(36).substring(2, 8).toUpperCase()} - ${Math.floor(Math.random() * 100)}%`
            ];
            
            terminal.innerHTML += `<div>${outputs[Math.floor(Math.random() * outputs.length)]}</div>`;
            counter++;
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            terminal.scrollTop = terminal.scrollHeight;
            
        }, 50);

        // æ¯éš”å‡ ç§’æ”¹å˜èƒŒæ™¯è‰²
        setInterval(() => {
            document.body.style.backgroundColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        }, 1000);

        // éšæœºé—ªçƒæ•ˆæœ
        setInterval(() => {
            const elements = document.querySelectorAll('div');
            if (elements.length > 0) {
                const randomElement = elements[Math.floor(Math.random() * elements.length)];
                randomElement.classList.add('glitch');
                setTimeout(() => {
                    randomElement.classList.remove('glitch');
                }, 100);
            }
        }, 300);

        // æ¯éš”å‡ ç§’æ”¹å˜å­—ä½“å¤§å°
        setInterval(() => {
            const fontSize = Math.floor(Math.random() * 20) + 10;
            terminal.style.fontSize = `${fontSize}px`;
        }, 2000);

        // æƒŠä¸–éª‡ä¿—çš„"é»‘å®¢"æ•ˆæœ
        function hackEffect() {
            const chars = "01";
            let output = "";
            
            for (let i = 0; i < 500; i++) {
                output += chars.charAt(Math.floor(Math.random() * chars.length));
                if (i % 50 === 0) output += "\n";
            }
            
            terminal.innerHTML = `<div style="color: #ff0000;">${output}</div>`;
        }

        // æ¯éš”å‡ ç§’è§¦å‘é»‘å®¢æ•ˆæœ
        setInterval(hackEffect, 5000);

        // é‡ç½®ç»ˆç«¯å†…å®¹ï¼ˆé˜²æ­¢å†…å­˜æº¢å‡ºï¼‰
        setInterval(() => {
            if (terminal.children.length > 1000) {
                terminal.innerHTML = "";
            }
        }, 10000);
    </script>
</body>
</html>
