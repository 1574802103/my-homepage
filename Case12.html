<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子烟花 - 动态交互艺术</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7),
                         0 0 40px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #ff006e, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 5s infinite alternate;
        }
        
        @keyframes gradientShift {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #a1c4fd;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .instructions {
            position: absolute;
            bottom: 30px;
            width: 100%;
            color: #a1c4fd;
            font-size: 1.1rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .instructions span {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 30px;
            margin: 0 5px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hint {
            display: inline-block;
            margin-top: 20px;
            color: #a1c4fd;
            font-style: italic;
            opacity: 0.8;
        }
        
        .credits {
            position: absolute;
            bottom: 15px;
            color: #a1c4fd;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>粒子烟花</h1>
        <p class="subtitle">点击屏幕绽放绚丽烟花，粒子会自然消散并留下动态光晕效果。每点击一次，都会生成独特的烟花艺术。</p>
        
        <div class="canvas-container">
            <canvas id="fireworkCanvas"></canvas>
        </div>
        
        <div class="instructions">
            <span>点击屏幕</span>
            <span>创造烟花</span>
            <span>感受艺术</span>
        </div>
        
        <p class="hint">提示：快速连续点击效果更佳！</p>
        
        <div class="credits">
            由JS粒子艺术引擎生成 | 2023 © 动态交互艺术
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('fireworkCanvas');
            const ctx = canvas.getContext('2d');
            
            // 设置画布尺寸为窗口大小
            function resizeCanvas() {
                canvas.width = window.innerWidth * 0.9;
                canvas.height = window.innerHeight * 0.75;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 粒子类
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 10 - 5;
                    this.speedY = Math.random() * 10 - 5;
                    this.color = color;
                    this.opacity = 1;
                    this.rotation = Math.random() * Math.PI * 2;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.opacity -= 0.02;
                    this.rotation += this.rotationSpeed;
                    
                    // 旋转粒子
                    this.size *= 0.99;
                }
                
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.opacity;
                    
                    // 绘制彩色光晕
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 2);
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(0.8, 'rgba(255, 255, 255, 0.2)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            }
            
            // 烟花类
            class Firework {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.particles = [];
                    this.createParticles();
                }
                
                createParticles() {
                    const colors = ['#ff006e', '#3a7bd5', '#00d2d3', '#ffbe0b', '#ff006e'];
                    const particleCount = Math.floor(Math.random() * 80) + 40;
                    
                    for (let i = 0; i < particleCount; i++) {
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        this.particles.push(new Particle(this.x, this.y, color));
                    }
                }
                
                update() {
                    this.particles = this.particles.filter(particle => particle.opacity > 0.05);
                    this.particles.forEach(particle => particle.update());
                }
                
                draw() {
                    this.particles.forEach(particle => particle.draw());
                }
            }
            
            // 管理烟花
            const fireworks = [];
            let animationFrame;
            
            function animate() {
                // 淡入背景
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 更新并绘制烟花
                fireworks.forEach((firework, index) => {
                    firework.update();
                    firework.draw();
                    
                    // 如果烟花已经消失，移除
                    if (firework.particles.length === 0) {
                        fireworks.splice(index, 1);
                    }
                });
                
                animationFrame = requestAnimationFrame(animate);
            }
            
            // 点击事件
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                fireworks.push(new Firework(x, y));
            });
            
            // 鼠标移动效果
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // 添加微光效果
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
            });
            
            // 初始化
            animate();
            
            // 添加页面加载动画
            document.body.style.opacity = '1';
            document.body.style.transition = 'opacity 1s ease-in';
        });
    </script>
</body>
</html>
