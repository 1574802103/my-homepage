<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子光效交互 | 令人眼前一亮的JS效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 800px;
            transition: all 0.4s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #00f2fe, #0575e6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 242, 254, 0.2);
            letter-spacing: 1px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #a0d2ff;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: rgba(10, 20, 50, 0.5);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .instructions {
            margin-top: 1.5rem;
            color: #8ad3ff;
            font-size: 0.95rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            display: inline-block;
        }
        
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 242, 254, 0.7), 0 0 20px rgba(0, 242, 254, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 242, 254, 0.9), 0 0 40px rgba(0, 242, 254, 0.7); }
        }
        
        .footer {
            margin-top: 2rem;
            color: #6699cc;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .canvas-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">粒子光效交互</h1>
        <p>当鼠标在画布上移动时，会生成动态的光点粒子，形成优雅的光轨连接，带来令人惊艳的视觉体验。</p>
        <div class="canvas-container">
            <canvas id="particlesCanvas"></canvas>
        </div>
        <div class="instructions">请将鼠标在画布上移动，体验动态光效！</div>
        <div class="footer">纯JS实现，无需外部依赖 | 粒子数量：150个 | 交互式光效</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('particlesCanvas');
            const ctx = canvas.getContext('2d');
            
            // 设置画布尺寸
            function resizeCanvas() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 粒子配置
            const particleCount = 150;
            const particles = [];
            const mouse = { x: 0, y: 0 };
            const mouseRadius = 150; // 粒子对鼠标的影响范围
            
            // 创建粒子
            function initParticles() {
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 2 + 1,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                        origin: { x: Math.random() * canvas.width, y: Math.random() * canvas.height }
                    });
                }
            }
            
            // 更新粒子位置
            function updateParticles() {
                for (const p of particles) {
                    // 粒子向鼠标位置移动
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouseRadius) {
                        // 向鼠标方向移动
                        const force = 0.05 * (mouseRadius - distance) / mouseRadius;
                        p.vx += dx / distance * force;
                        p.vy += dy / distance * force;
                    }
                    
                    // 限制速度
                    if (Math.abs(p.vx) > 0.5) p.vx *= 0.95;
                    if (Math.abs(p.vy) > 0.5) p.vy *= 0.95;
                    
                    // 更新位置
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    // 边界反弹
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -0.8;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -0.8;
                }
            }
            
            // 绘制粒子和连接线
            function drawParticles() {
                // 渐变背景
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, canvas.width
                );
                gradient.addColorStop(0, 'rgba(10, 20, 50, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 10, 30, 0.9)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制粒子连接线
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // 如果粒子距离较近，则绘制连接线
                        if (distance < 100) {
                            const opacity = 1 - distance / 100;
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.3})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
                
                // 绘制粒子
                for (const p of particles) {
                    // 创建光晕效果
                    const gradient = ctx.createRadialGradient(
                        p.x, p.y, 0,
                        p.x, p.y, p.size * 3
                    );
                    gradient.addColorStop(0, p.color);
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }
            
            // 动画循环
            function animate() {
                updateParticles();
                drawParticles();
                requestAnimationFrame(animate);
            }
            
            // 鼠标事件
            canvas.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX - canvas.getBoundingClientRect().left;
                mouse.y = e.clientY - canvas.getBoundingClientRect().top;
            });
            
            // 初始化
            initParticles();
            animate();
            
            // 添加鼠标点击效果
            canvas.addEventListener('click', () => {
                const particlesToCreate = 30;
                for (let i = 0; i < particlesToCreate; i++) {
                    particles.push({
                        x: mouse.x,
                        y: mouse.y,
                        size: Math.random() * 3 + 2,
                        vx: (Math.random() - 0.5) * 3,
                        vy: (Math.random() - 0.5) * 3,
                        color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                        origin: { x: mouse.x, y: mouse.y }
                    });
                }
            });
        });
    </script>
</body>
</html>
