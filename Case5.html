<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊世骇俗的交互体验</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            z-index: 1;
        }
        
        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #0f0;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 100;
            box-shadow: 0 0 10px #0f0;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s;
        }
        
        #terminal {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            color: #0f0;
            z-index: 20;
        }
        
        .command {
            margin: 5px 0;
        }
        
        #prompt {
            color: #ff0;
        }
        
        .glitch {
            animation: glitch 0.3s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        #explode {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="matrix"></canvas>
        <div id="message">你发现了什么？</div>
        <div id="explode"></div>
        <div id="terminal">
            <div class="command"><span id="prompt">> </span><span id="output">系统启动中...</span></div>
        </div>
    </div>

    <script>
        // 矩阵背景效果
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "0123456789ABCDEF";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        // 鼠标交互
        let cursor = document.createElement('div');
        cursor.className = 'cursor';
        document.body.appendChild(cursor);
        
        let mouseX = 0, mouseY = 0;
        let particles = [];
        let terminal = document.getElementById('terminal');
        let output = document.getElementById('output');
        let prompt = document.getElementById('prompt');
        let message = document.getElementById('message');
        let explode = document.getElementById('explode');
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursor.style.left = `${mouseX}px`;
            cursor.style.top = `${mouseY}px`;
            
            // 创建粒子效果
            if (Math.random() > 0.7) {
                createParticle(mouseX, mouseY);
            }
        });
        
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = '#0f0';
            particle.style.borderRadius = '50%';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '15';
            
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const speed = 2 + Math.random() * 3;
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;
            
            let opacity = 1;
            let size = 4;
            
            function animate() {
                x += vx;
                y += vy;
                opacity -= 0.02;
                size -= 0.05;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.opacity = opacity;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                if (opacity > 0 && size > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }
            
            animate();
        }
        
        // 惊世骇俗的交互效果
        let isExploded = false;
        let lastClickTime = 0;
        
        document.addEventListener('click', (e) => {
            const now = Date.now();
            if (now - lastClickTime < 500) {
                // 连续点击触发爆炸效果
                explodeEffect(e.clientX, e.clientY);
                message.style.opacity = '1';
                message.classList.add('glitch');
                
                setTimeout(() => {
                    message.style.opacity = '0';
                    message.classList.remove('glitch');
                }, 3000);
            }
            lastClickTime = now;
            
            // 在终端添加命令
            addCommand(`用户在 ${e.clientX}, ${e.clientY} 点击了屏幕`);
        });
        
        function explodeEffect(x, y) {
            if (isExploded) return;
            isExploded = true;
            
            explode.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.background = '#ff0';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '15';
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const speed = 5 + Math.random() * 10;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                let opacity = 1;
                
                function animate() {
                    x += vx;
                    y += vy;
                    opacity -= 0.02;
                    
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                }
                
                animate();
            }
            
            // 复原
            setTimeout(() => {
                isExploded = false;
            }, 1000);
        }
        
        // 终端命令系统
        function addCommand(command) {
            const commandElement = document.createElement('div');
            commandElement.className = 'command';
            commandElement.innerHTML = `<span id="prompt">> </span>${command}`;
            terminal.appendChild(commandElement);
            terminal.scrollTop = terminal.scrollHeight;
            
            // 响应命令
            if (command.includes('hello')) {
                output.textContent = "欢迎来到超现实世界！";
            } else if (command.includes('matrix')) {
                output.textContent = "矩阵代码正在加载...";
                setTimeout(() => {
                    output.textContent = "系统已连接到主干网络";
                }, 1000);
            } else if (command.includes('glitch')) {
                document.body.classList.add('glitch');
                setTimeout(() => {
                    document.body.classList.remove('glitch');
                }, 2000);
            }
        }
        
        // 键盘交互
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addCommand(`执行命令: ${e.key}`);
            } else if (e.key === ' ') {
                e.preventDefault();
                createParticle(mouseX, mouseY);
            }
        });
        
        // 随机事件
        setInterval(() => {
            if (Math.random() > 0.9) {
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                createParticle(randomX, randomY);
            }
        }, 100);
        
        // 持续动画
        function animate() {
            drawMatrix();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // 页面加载完成后的提示
        setTimeout(() => {
            addCommand("系统初始化完成，准备接收指令");
            addCommand("提示：点击屏幕任意位置触发交互效果");
        }, 2000);
    </script>
</body>
</html>
